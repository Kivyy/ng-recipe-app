<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
    style="max-height: 300px;
    ">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <ul>
        <li><a class="btn btn-primary" style="cursor: pointer;" (click)="onAddToShoppingList()">Add Ingredients to Shopping List</a></li>
        <li><a href="#">Edit Ingredients to Shopping List</a></li>
        <li><a href="#">Delete Ingredients to Shopping List</a></li>
      </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
        {{ing.name}} - {{ing.amount}}
      </li>
    </ul>
  </div>
</div>
